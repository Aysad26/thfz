<!DOCTYPE html>
<!-- saved from url=(0035)https://salavat698.github.io/mesto/ -->
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./Mesto_files/index.css">
</head>
<body class="body-background">

        <header class="header">
            <img class="header__logo" src="./Mesto_files/header-logo.svg" alt="Логотип сайта путешествие">
        </header>
    
        <main class="page">
    
            <section class="profile">
                <img class="profile__avatar" src="./Mesto_files/avata-kysto.jpg" alt="автарка автора">
                <div class="profile__info">
                    <div class="profile__header-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"><img class="profile__icon" src="./Mesto_files/Edit-Button.svg" alt="кнопка добавление автора"></button>
                    </div>
                    <p class="profile__work">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"><img src="./Mesto_files/add-vector.svg" alt="кнопка добавление фото"></button>
    
            </section>
    
            <section class="elements">

                <article class="element">
                        
                

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/arkhyz.jpg" alt="Архыз">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Архыз</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/chelyabinsk-oblast.jpg" alt="Челябинская область">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Челябинская область</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/ivanovo.jpg" alt="Иваново">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Иваново</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/kamchatka.jpg" alt="Камчатка">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Камчатка</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/kholmogorsky-rayon.jpg" alt="Холмогорский район">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Холмогорский район</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        

            <div class="directors__item">
              <div class="element__header">
                <img class="element__image" src="./Mesto_files/baikal.jpg" alt="Байкал">
                <img class="element__backet" src="./Mesto_files/backet.svg" alt="Корзина для удаление фото-карточки">
              </div>
              <div class="element__footer">
                <h2 class="element__place-travel">Байкал</h2>
                <button class="element__like" type="button" aria-label="Like"></button>
              </div>
            </div>
        </article>

            </section>
    
           
        </main>

        <section class="elements">
            <!-- внутри контейнера будем заполнять карточки через JS теперь  -->
        </section>

        <!-- Темплайт это скелет который не будет отображаться и его надо выкинутьв низ до тега bodu -->
        <template></template>


        <footer class="footer">
            <p class="footer__copywriter">	© 2020 Mesto Russia</p>
        </footer>
        
        <div class="popup popup_profile">
            <form class="popup__container popup__container_profile " method="POST" name="popup-container" novalidate="" autocomplete="off">
                <button class="popup__close popup__close_profile " type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <input id="name-input" class="popup__input" type="text" name="name" placeholder="Имя" required="" minlength="2" maxlength="40">
                <span id="name-input--error" class="popup__input-error"></span>

                <input id="work-input" class="popup__input " type="text" name="work" placeholder="О себе" required="" minlength="2" maxlength="200">
                <span id="work-input--error" class="popup__input-error"></span>

                <button type="submit" class="popup__save-btn popup__save-btn_disabled" disabled="">Сохранить</button>
            </form>

        </div>

        <div class="popup popup_add-cards">

            <form class="popup__container popup__container_cards" action="./Mesto_files/saved_resource" method="POST" name="popup-container" novalidate="" autocomplete="off">
                <button class="popup__close popup__close-cards" type="button"></button>
                <h3 class="popup__title">Новое место</h3>

                <input id="description-card" class="popup__input popup__input-description " type="text" placeholder="Название" required="">
                <span id="description-card--error" class="popup__input-error"></span>

                <input class="popup__input popup__input-images" id="url-card" type="url" placeholder="Ссылка на картинку" required="">
                <span id="url-card--error" class="popup__input-error"></span>

                <button type="submit" class="popup__save-btn popup__save-btn_disabled" disabled="">Создать</button>

            </form>

        </div>

        <div class="popup popup_preview">
            
            <form class="popup__container-preview" method="POST" name="popup-container">
                <button class="popup__close popup__close_preview" type="button"></button>
                <figure class="preview">
                    <img class="preview__img" alt="фото" src="./Mesto_files/saved_resource">
                    <figcaption class="preview__signature"></figcaption>
                </figure>
            </form>
        </div>

        <template id="card-template"></template>

    <script src="./Mesto_files/validate.js.Без названия"></script>
    <script src="./Mesto_files/initial-сards.js.Без названия"></script>
    <script src="./Mesto_files/index.js.Без названия"></script>
    
    
    

</body></html>
